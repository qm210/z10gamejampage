<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap-grid.min.css">

        <a href="https://www.z10.info">

        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>

                    A game jam is something very intimate between a number of unwashed geeks.<br/>
                    <br/>
                    But, of course, you can always join.<br/>
                    Why would you, though.<br/>
                    <br/>
                    No, shut up. Why WOULDN'T you. There's absolutely nothing to gain except for smelling like old pizza. DO NOT JUDGE!<br/>
                    <br/>
                    --> Discord: <a href="https://discord.gg/stTjtzU">https://discord.gg/stTjtzU</a>
